<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="eventsApp">
  <head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <ul class="nav">
            <li><a href="/NewEvent.html">Create Event</a></li>
          </ul>
        </div>
      </div>
      <style>input.ng-invalid.ng-dirty {background-color: pink}</style>
      <div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px;">
        <div class="container">
          <h3>New Event</h3>
          <hr>
          <form name="newEventForm">
            <fieldset>
              <label for="eventName">Event Name:</label>
              <input type="eventName" type="text" required ng-model="event.name" placeholder="Name of Event"/>
              <label for="eventDate">Event Date:</label>
              <input type="eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="Date of Event"/>
              <label for="eventTime">Event Time:</label>
              <input type="eventTime" type="text" ng-model="event.time" placeholder="Time of Event"/>
              <label for="eventLocation">Event Location:</label>
              <input type="eventLocation" type="text" ng-model="event.location.address" placeholder="Location of Event"/>
              <br />
              <input type="eventCity" type="text" ng-model="event.location.city" class="input-small" placeholder="City"/>
              <input type="eventCountry" type="text" ng-model="event.loaction.country" class="input-small" placeholder="Country"/>
              <br />
              <label for="eventimageURL">Image URL:</label>
              <input type="eventimageURL" type="url" ng-model="event.imageURL" class="input-xlarge" placeholder="ImageURL"/>
            </fieldset>
            <img ng-src="{{ event.imageURL }}" src=""/>
            <br />
            <br />
            <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
            <button type="button" ng-click="cancelEvent()" class="btn btn-default">Cancel</button>
          </form>
        </div>
      </div>
    </div>

    <script src="/lib/jquerymin.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EventController.js"></script>
    <script src="/js/controllers/EditEventController.js"></script>
    <script src="/js/filters.js"></script>
  </body>
</html>
